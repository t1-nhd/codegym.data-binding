<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #id a:visited {
            text-decoration: none;
        }
        #button a:nth-child(1):hover {
            color: #dc2626;
        }
        #button a:nth-child(2):hover {
            color: #d97706;
        }
        #back-btn, #back-btn:visited{
            text-decoration: none;
            color: cornflowerblue;
        }
        #back-btn:hover{
            color: blue;
        }
    </style>
</head>
<body>
<table style="
	width:20%;
	font-size: 20px;
	border: 1px solid black;
	padding: 20px;
	border-radius: 20px;
	box-shadow: 10px 10px 5px #888888;
	color: black;
">
    <thead>
    <tr>
        <th colspan="2" th:text="${email}" style="font-size: 25px;"></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th style="text-align: start; padding-top: 10px">Language:</th>
        <td style="padding-top: 10px" th:text="${emailConfiguration.language}"></td>
    </tr>
    <tr>
        <th style="text-align: start; padding-top: 10px">Page size:</th>
        <td style="padding-top: 10px" th:text="${emailConfiguration.pageSize}"></td>
    </tr>
    <tr>
        <th style="text-align: start; padding-top: 10px">Spam filter:</th>
        <td style="padding-top: 10px" th:text="${emailConfiguration.spamFilterEnabled?'Enabled':'Disabled'}"></td>
    </tr>
    <tr>
        <th style="text-align: start; padding-top: 10px">Signature:</th>
        <td style="font-weight: bolder; padding-top: 10px;" th:text="${emailConfiguration.signature}"></td>
    </tr>
    <tr>
        <td></td>
        <td th:text="${emailConfiguration.subSignature}"></td>
    </tr>
    <tr id="button">
        <td colspan="2" style="margin-top: 10px;">
            <div style="display: flex; justify-content: center; text-decoration: none;">
                <a th:href="@{/email-configuration/{email}/edit(email = ${email})}" style="color: #f59e0b; margin-right: 3px;">Edit</a>
                <a th:href="@{/email-configuration/{email}/delete(email = ${email})}" style="color: #ef4444; margin-left: 3px;">Delete</a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<div style="padding: 20px 10px;">
    <a th:href="@{/email-configuration}" id="back-btn">Back to home</a>
</div>
</body>
</html>
